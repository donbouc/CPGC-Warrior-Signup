<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warrior Tee Time Signups</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <img src="images/GolfWarrior2.png" alt="CPGC Warriors" class="top-centered-img">
    <!-- Admin Comment Banner (hidden by default) -->
  <div id="admin-comment-banner" style="display:none">
    <div id="admin-comment-text" style="margin: 0; padding: 5px;"></div>
  </div>
  
  <h1 id="heading">Warrior Tee Time Signups for the Week of</h1>
  <div class="section">
    <label for="name"><strong>Your Name:</strong></label>
    <input type="text" id="name" placeholder="Enter your name" />
    <div id="slot-section"></div>
    <button id="submitSignup">Submit Signup</button>    <div id="signupDisplay">
      <h2>All Signups</h2>
      <table>
        <thead>
          <tr>
            <th>Slot</th>
            <th>Name</th>
            <th>BirdT</th>
            <th>Remove</th>
            <th>Signup<br>Date</th>
          </tr>
        </thead>
        <tbody id="signupList"></tbody>
      </table>
      <div id="emptyMessage" style="display:none; text-align:center; margin-top:1rem; color:gray;">No signups yet</div>
    </div>
  </div>

  <div class="section" id="adminLoginArea">
    <label for="adminPass">Admin Password:</label>
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button id="adminLoginBtn">Login as Admin</button>
  </div>
  <div class="section" id="admin-panel" style="display:none">
    <label for="weekInput">Week of:</label>
    <input type="text" id="weekInput" placeholder="e.g. 06/24/2025" />
      <!-- Slots Input Section with Add/Clear buttons -->
    <div class="admin-section">
      <label for="slotsInput">Add New Slots:</label>
      <textarea id="slotsInput" rows="3" placeholder="e.g. Monday 9:00am\nTuesday 10:00am"></textarea>
      <div class="button-row">
        <button id="addSlotsBtn">Add Slots</button>
        <button id="clearSlotsBtn">Clear All Slots</button>
      </div>
    </div>
      <!-- Slot Management Section -->
    <div class="admin-section">
      <h3>Manage Slots</h3>
      <div class="slot-controls">
        <button id="sortSlotsBtn" title="Sort slots alphabetically">Sort Slots</button>
        <span class="slot-help">Drag and drop to reorder. Click slot text to edit.</span>
      </div>
      <div id="slotManager">
        <div class="slot-list-container">
          <div id="slotList" class="slot-list">
            <!-- Slots will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Admin Comment Section -->
    <div class="admin-section">
      <label for="adminComment">Comment Banner:</label>
      <textarea id="adminComment" rows="2" placeholder="Enter a comment to display at the top of the page"></textarea>
      <div class="button-row">
        <button id="saveCommentBtn">Save Comment</button>
        <button id="clearCommentBtn">Clear Comment</button>
      </div>
    </div>
    
    <button id="applyChangesBtn">Apply Changes</button>
    <button id="deleteAllBtn">Delete All Signups</button>
  </div>
</body>
</html>
